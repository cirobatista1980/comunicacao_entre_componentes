<form>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input  [(ngModel)]="hero.nome" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="hero.senha" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </div>
    <div class="col-4">
      <div class="input-group">
        <button class="btn btn-success" type="button" (click)="enviarViaInput()">Next!</button>
    </div>
    </div>
  </div>
</form>
